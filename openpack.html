<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>卡包</title>
    <script src="frame/bootstrap/js/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="frame/bootstrap/css/bootstrap/3.3.6/bootstrap.min.css">
    <script src="frame/bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="frame/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/openpack.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
</head>
<body>
<audio src="audio/awashinalebutnaryamug.mp3" autoplay="autoplay" loop="loop"></audio>
<audio src="" class="toggleAudio" autoplay="autoplay"></audio>
<div class="openPack" id="openPack" @mousemove="move">
    <div class="space" @click="keydown_space">这是空格键(假装手机适配)</div>
    <img alt="" class="pack" id="staticPack" src="img/pack.png" ondragstart="return false;">
    <img alt="" class="pack" id="pack" :class="{drag:isDrag}" src="img/pack.png" ondragstart="return false;" @mousedown="start" @mouseup="stop">
    <div class="opening_pack">
        <img alt="" id="animatePack" :class="{animatePack_animate:isAnimate[0]}" src="img/pack.png" ondragstart="return false;">
        <img alt="" class="cardback" :class="{cardback_animate1:isAnimate[1],rotate1:isRotate[1]}" src="img/cardback.png" @click="openCard(1)" ondragstart="return false;">
        <img alt="" class="cardback" :class="{cardback_animate2:isAnimate[2],rotate2:isRotate[2]}" src="img/cardback.png" @click="openCard(2)" ondragstart="return false;">
        <img alt="" class="cardback" :class="{cardback_animate3:isAnimate[3],rotate3:isRotate[3]}" src="img/cardback.png" @click="openCard(3)" ondragstart="return false;">
        <img alt="" class="cardback" :class="{cardback_animate4:isAnimate[4],rotate4:isRotate[4]}" src="img/cardback.png" @click="openCard(4)" ondragstart="return false;">
        <img alt="" class="cardback" :class="{cardback_animate5:isAnimate[5],rotate5:isRotate[5]}" src="img/cardback.png" @click="openCard(5)" ondragstart="return false;">
        <div class="packFinish" @click="closepack">完成</div>
    </div>
    <div class="packNum">{{packNum}}</div>
    <video id="background_video" src="" loop="loop" autoplay="autoplay" muted="muted"></video>
    <div class="mask" @click="clickScreen" v-show="mask"></div>
    <div class="back" @mouseenter="hover" @click="back"></div>
    <div class="friends">
        <div class="friendsNum" @mouseenter="hover" @click.stop="toggleFriends">{{friendsNum}}</div>
        <div class="friendsList" v-show="friendsList">
            <div class="friendsList_title">{{name}}</div>
            <div class="friendsList_content">附近的玩家 ({{nearby}})</div>
            <div class="friendsList_content">好友 - {{online}}在线</div>
        </div>
    </div>
    <div class="gold">
        <div>{{gold}}</div>
    </div>
    <div class="setting" @mouseenter="hover" @click="toggleSetting"></div>
    <div class="settingList" :class="settingClass">
        <div>作弊</div>
        <div @click="close">退出</div>
    </div>
</div>
</body>
<script src="js/main.js"></script>
</html>
