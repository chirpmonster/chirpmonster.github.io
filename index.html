<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主页</title>
    <script src="frame/bootstrap/js/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="frame/bootstrap/css/bootstrap/3.3.6/bootstrap.min.css">
    <script src="frame/bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="frame/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<audio src="audio/playingwithafulldeck.mp3" autoplay="autoplay" loop="loop"></audio>
<audio src="" class="hoverAudio" autoplay="autoplay"></audio>
<div class="main" id="index">
    <div class="mask" @click="clickScreen" v-show="mask"></div>
    <a href="#" @click="pvp" @mouseover="hover">对战模式</a>
    <a href="#" @click="pve" @mouseover="hover">冒险模式</a>
    <a href="#" @click="happy" @mouseover="hover">乱斗模式</a>
    <a href="#" @click="others" @mouseover="hover">其他模式</a>
    <a href="collection.html" class="myCollection" @mouseover="hover"></a>
    <a href="#" class="pack" @mouseover="hover" @click="pack"></a>
    <div class="packNum">{{packNum}}</div>
    <div class="task" @mouseover="hover"></div>
    <a href="#" class="shop" @mouseover="hover"></a>
    <div class="friends">
        <div class="friendsNum" @mouseover="hover" @click.stop="toggleFriends">{{friendsNum}}</div>
        <div class="friendsList" v-show="friendsList">
            <div class="friendsList_title">{{name}}</div>
            <div class="friendsList_content">附近的玩家 ({{nearby}})</div>
            <div class="friendsList_content">好友 - {{online}}在线</div>
        </div>
    </div>
    <div class="gold">
        <div>{{gold}}</div>
    </div>
    <div class="setting" @mouseover="hover" @click="toggleSetting"></div>
    <div class="settingList" :class="settingClass">
        <div>选项</div>
        <div @click="close">退出</div>
    </div>
</div>
</body>
<script src="js/main.js"></script>
</html>
